subprojects {
  apply plugin: 'java'

  repositories {
    mavenCentral()
  }
  
  version = '0.1'
  sourceCompatybility = 1.6
  targetCompatibility = 1.6
  
  jar {
    manifest.attributes provider: 'gradle'
  }
  
  uploadArchives {
    repositories {
      flatDir {
	dirs 'dist'
      }
    }
  }

}